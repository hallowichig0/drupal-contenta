field_ingredients:
  -
    value: '1l milk'
  -
    value: ' 200g sugar'
  -
    value: ' 6 egg yolks'
  -
    value: ' 30g cornstarch'
  -
    value: ' 1 cinnamon stick'
  -
    value: ' 1 piece lemon peel'
field_number_of_servings:
  -
    value: 8
field_preparation_time:
  -
    value: 10
