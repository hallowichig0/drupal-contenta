field_ingredients:
  -
    value: 'For the pastry:'
  -
    value: '280g plain flour'
  -
    value: '140g butter'
  -
    value: 'Cold water'
  -
    value: 'For the filling:'
  -
    value: '1 onion'
  -
    value: '2 garlic cloves'
  -
    value: 'Half a courgette'
  -
    value: '450ml soya milk'
  -
    value: '500g grated parmesan'
  -
    value: '2 eggs'
  -
    value: '200g sun dried tomatoes'
  -
    value: '100g feta'
