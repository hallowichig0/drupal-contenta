field_ingredients:
  -
    value: '170g self-raising flour'
  -
    value: ' 3 tbsp cocoa powder'
  -
    value: ' 170g caster sugar'
  -
    value: ' 5 tbsp vegetable oil'
  -
    value: ' 1 tsp vanilla extract'
  -
    value: ' 1 pinch salt'
  -
    value: ' 230ml soy milk'
field_number_of_servings:
  -
    value: 8
