field_ingredients:
  -
    value: '400g gluten free flour'
  -
    value: ' 125ml warm water'
  -
    value: ' 125ml milk'
  -
    value: ' 1 sachet dried yeast'
  -
    value: ' 2 tsp sugar'
  -
    value: ' 1 tsp salt'
  -
    value: ' 2 tbsp olive oil'
  -
    value: ' 4 tbsp tomato puree'
  -
    value: ' 1 garlic clove'
  -
    value: ' Fresh basil'
  -
    value: ' 200g mozzarella'
  -
    value: ' 100g rocket'
  -
    value: ' 5 slices Parma ham'
field_number_of_servings:
  -
    value: 4
field_preparation_time:
  -
    value: 15
